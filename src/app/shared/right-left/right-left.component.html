@if(routeToLeft){
  <mat-icon
    class="icon left"
    [routerLink]="[routeToLeft]"
    (click)="getUrl(routeToLeft)">
    arrow_left
  </mat-icon>
  }

@if(routeToRight){
  <mat-icon
    class="icon right"
    [routerLink]="[routeToRight]"
    (click)="getUrl(routeToRight)">
    arrow_right
  </mat-icon>
}
