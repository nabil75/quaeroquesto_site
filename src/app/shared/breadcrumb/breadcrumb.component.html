<nav class="breadcrumb-container">
  <div class="breadcrumb-items">
    @for (item of items; track item.path; let last = $last) {
      @if (item.path == item_breadcrumb) {
        <a [routerLink]="item.path" class="breadcrumb-item-current">
          @if (item.icon) {
            <mat-icon>{{ item.icon }}</mat-icon>
          }
          <span>{{ item.label }}</span>
        </a>
      } @else {
        <a [routerLink]="item.path" class="breadcrumb-item" (click)="getUrl(item.path)">
          @if (item.icon) {
            <mat-icon>{{ item.icon }}</mat-icon>
          }
          <span>{{ item.label }}</span>
        </a>
      }
      @if (!last) {
        <span class="separator">></span>
      }
    }
  </div>
</nav>
